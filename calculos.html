<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>

        var numero1 = prompt('Digite um numero')
        var operacao = prompt('Digite a operação desejada')
        var numero2 = prompt('Digite um segundo valor')
        
        
       function calcular(numero1, operacao, numero2){
            numero1 = parseFloat(numero1)
            numero2 = parseFloat(numero2)
           var resultado = 0

            if(operacao === 'soma'|| operacao === 'adiçao'){
                resultado = numero1+numero2
            }
            if(operacao === 'subtração' || operacao ===  'subtracao'){
                resultado = numero1-numero2
            }
            
            return resultado
       }

       document.write('O resultado é: ' + calcular(numero1, operacao, numero2))
     

    </script>
















</head>
